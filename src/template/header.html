	<header class="header">

		<div class="center">

			<div class="header__flex">

				<div class="header__logo">

					<a href="/" title="Home page {{ site }}">
						{{ site | capitalize }}
					</a>

				</div>

				<nav class="header__menu">

					<ul>

{% for item in [
	{
		name : "About us",
		link : "about"
	},
	{
		name : "Contact",
		link : "form-generate"
	},
	{
		name : "Pricing",
		link : "pricing"
	},
	{
		name : "Documentation",
		link : "documentation"
	}
]%}

						<li>

							<a href="/{{ item.link }}/">

								{{ item.name }}

							</a>

						</li>

{% endfor %}

					</ul>

				</nav>

				<div class="header__btn">

					<button class="btn btn--dark" type="button" data-modal="demo">

						Request Demo

					</button>

				</div>

				<div class="header__email">

					<a href="mailto:info@{{ site }}">
						info@{{ site }}
					</a>

				</div>

				<div class="header__toggle-menu">

					<button class="button btn-menu" type="button" aria-label="open menu">

						<svg width="24" height="24" viewBox="0 0 24 24">
							<path stroke-linecap="square" stroke-width="2" d="M21.6 19.2H2.4M21.6 12H2.4m19.2-7.2H2.4"/>
							<path stroke-linecap="square" stroke-width="2" d="M18 6 6 18m12 0L6 6"/>
						</svg>

					</button>

				</div>

			</div>

		</div>

	</header>
