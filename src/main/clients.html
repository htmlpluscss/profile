		<div class="clients" id="clients">

			<div class="center">

				<div class="center__inner">

					<div class="clients__box">

						<h2 class="clients__title h2 fade-in">
							Our clients
						</h2>

						<p class="clients__intro fade-in fade-in--200">
							A Diverse Range of Businesses Leveraging Our API to Enhance Their Ecommerce Offerings and Drive Success in Their Markets.
						</p>

						<ul class="clients__list">

{% for name in ["Mailchimp","Printful","Rush","Opinew"] %}

							<li class="clients__item h3 fade-in fade-in--{{ loop.index + 3 }}00">

								<picture>

									<source srcset="/img/clients/{{ name | lower }}.webp 1x, /img/clients/{{ name | lower }}@2x.webp 2x" type="image/webp">
									<source srcset="/img/clients/{{ name | lower }}.png 1x, /img/clients/{{ name | lower }}@2x.png 2x">

									<img src="/img/clients/{{ name | lower }}.png" width="64" height="64" alt="{{ name }}" loading="lazy">

								</picture>

								{{ name }}

							</li>

{% endfor %}

						</ul>

					</div>

				</div>

			</div>

		</div>
